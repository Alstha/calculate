<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alstha calculator :)</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <div id="calls">
    <div id="cal">
        <form name="calcu" >
            <div class="nom">
                    <input id="dis" type="text" placeholder="(: Calculate :)" name="display"><br>
                    <input class="c a f" type="button" value="AC" onclick="calcu.display.value =''">
                    <input class="c a f" type="button" value="Del" onclick="calcu.display.value ='0'" ><br><hr>
                
                    <input class="a f" type="button" value="1" onclick="calcu.display.value +='1'">
                    <input class="a f" type="button" value="2" onclick="calcu.display.value +='2'">
                    <input class="a f" type="button" value="3" onclick="calcu.display.value +='3'"><br>
                    <input class="a f" type="button" value="4" onclick="calcu.display.value +='4'">
                    <input class="a f" type="button" value="5" onclick="calcu.display.value +='5'">
                    <input class="a f" type="button" value="6" onclick="calcu.display.value +='6'"><br>
                    <input class="a f" type="button" value="7" onclick="calcu.display.value +='7'">
                    <input class="a f" type="button" value="8" onclick="calcu.display.value +='8'">
                    <input class="a f" type="button" value="9" onclick="calcu.display.value +='9'"><br>
                    <input class="a f" type="button" value="0" onclick="calcu.display.value +='0'">
                    <input class="a b f" type="button" value="=" onclick="calcu.display.value =eval(calcu.display.value)">
                    <input class="a f" type="button" value="." onclick="calcu.display.value +='.'"><br><hr>
            </div>
                <div id="side">
                    <br><input class="d f" type="button" value="+" onclick="calcu.display.value +='+'"><br>
                    <input class="d f" type="button" value="-" onclick="calcu.display.value +='-'"><br>
                    <input class="d f" type="button" value="*" onclick="calcu.display.value +='*'"><br>
                    <input class="d f" type="button" value="/" onclick="calcu.display.value +='/'"><br>
                </div>
        </form>
    </div>
</div>
</body>
</html>
